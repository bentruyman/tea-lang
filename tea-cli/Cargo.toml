[package]
name = "tea-cli"
version = "0.1.0"
edition.workspace = true
license.workspace = true
authors.workspace = true
repository.workspace = true

[features]
default = ["llvm-aot"]
llvm-aot = ["tea-compiler/llvm-aot"]

[dependencies]
anyhow.workspace = true
clap.workspace = true
tea-compiler = { path = "../tea-compiler" }
flate2 = "1.0"
hmac = "0.12"
serde_json = "1"
sha2 = "0.10"
tar = "0.4"
time = { version = "0.3", features = ["formatting"] }

[dev-dependencies]
tempfile = "3"
